<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mt-2">
  <div class="alert alert-success text-center">Basic Form</div>

  <div class="form-group">
    <label for="exampleInputEmail1">username</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputusername"
      aria-describedby="emailHelp"
      placeholder="Enter username"
      formControlName="username"
    />
    <p
      class="text text-danger"
      *ngIf="
        myForm.get('username')?.invalid &&
        (myForm.get('username')?.touched || myForm.get('username')?.dirty || isFormSubmiteed)
      "
    >
      Username is required
    </p>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
    />
    <p
    class="text text-danger"
    *ngIf="
      myForm.get('email')?.invalid &&
      (myForm.get('email')?.touched || myForm.get('email')?.dirty || isFormSubmiteed)
    "
  >
  {{myForm.get('email')?.hasError('email') ? 'Wrong email format': '  Email is required'}}
  
  </p>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
    />
  </div>

  <!-- <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div> -->
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
