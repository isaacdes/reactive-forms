<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="mt-2">
  <div class="alert alert-success text-center">Nested Form</div>

  {{ myForm.value | json }}

  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter name"
      formControlName="name"
    />
  </div>

  <div class="form-group" formGroupName="personalPhone">
    <span>Personal Phonesadsa</span>
    <div class="d-flex">
      <label for="exampleInputEmail1">Code</label>
      <input type="text" class="form-control" formControlName="code" />
      <label for="exampleInputEmail1">Number</label>
      <input type="text" class="form-control" formControlName="number" />
    </div>
  </div>

  <div class="form-group" formGroupName="officePhone">
    <span>Office Phone</span>
    <div class="d-flex">
      <label for="exampleInputEmail1">Code</label>
      <input type="text" class="form-control" formControlName="code" />
      <label for="exampleInputEmail1">Number</label>
      <input type="text" class="form-control" formControlName="number" />
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
